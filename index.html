<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eska Rashid – Portfolio</title>
<style>
:root {
    --bg-light:#e6e6e6;
    --bg-dark:#1d1d1d;
    --text-light:#222;
    --text-dark:#f1f1f1;
    --tile-light:linear-gradient(145deg,#f0f0f0,#c8c8c8,#a0a0a0);
    --tile-dark:linear-gradient(145deg,#4a4a4a,#333,#222);
    --highlight:#1e90ff;
    --shadow:rgba(0,0,0,0.35);
}

body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:var(--bg-light);
    color:var(--text-light);
}
body.dark {
    background:var(--bg-dark);
    color:var(--text-dark);
}
body.dark .menu-tile,
body.dark .expandable,
body.dark #bioPanel {
    background:var(--tile-dark);
    color:var(--text-dark);
}

header {
    text-align:center;
    padding:25px;
    width:100%;
    background:var(--tile-light);
    box-shadow:0 6px 14px var(--shadow);
    border-bottom:2px solid #888;
}
h1 {margin:0;font-size:2rem;font-weight:bold;}

#darkModeToggle {
    position:absolute;
    top:20px;
    right:20px;
    padding:10px 18px;
    background:var(--tile-light);
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    box-shadow:3px 3px 10px var(--shadow);
}
body.dark #darkModeToggle {
    background:var(--tile-dark);
    color:var(--text-dark);
}

/* Main Menu, Profile Section omitted for brevity */

/* Content box */
#contentBox {
    margin:20px;
    padding:20px;
    background:var(--tile-light);
    border-radius:16px;
    box-shadow:2px 2px 12px var(--shadow);
    max-height:500px;
    overflow:auto;
}

/* Project Grid */
.project-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:20px;
    margin-top:10px;
}
.project-card {
    padding:20px;
    border-radius:24px;
    background:var(--tile-light);
    font-weight:bold;
    text-align:center;
    font-size:1.1rem;
    cursor:pointer;
    box-shadow:3px 3px 16px var(--shadow);
    transition:transform .3s,box-shadow .3s,border .3s,background .3s;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
}
.project-card:hover {
    transform:scale(1.05);
    box-shadow:0 0 20px var(--highlight),3px 3px 16px var(--shadow);
    border:3px solid var(--highlight);
    background:linear-gradient(145deg,#d1eaff,#a8d8ff,#7fc6ff);
}
.project-card img {
    width:80px;
    height:80px;
    object-fit:cover;
    border-radius:12px;
    box-shadow:1px 1px 6px rgba(0,0,0,0.2);
    transition:transform .3s;
}
.project-card img:hover {
    transform:scale(1.05);
}
.project-card a {
    text-decoration:none;
    color:var(--highlight);
    font-weight:bold;
}
.project-card a:hover {
    text-decoration:underline;
}

@media(max-width:1200px) {
    #profileSection {flex-direction:column;align-items:center;gap:30px;}
    .sideTile{max-width:90%;}
    #profileTile{flex:0 0 auto;}
}
</style>
</head>
<body>

<header><h1>Eska Rashid Portfolio</h1></header>
<div id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</div>

<!-- ROWS and PROFILE SECTION omitted for brevity -->

<!-- Content Box -->
<div id="contentBox"></div>

<script>
const sections = {
projects:`<h2>Projects</h2>
<div class="project-grid">
<div class="project-card">
<img src="https://via.placeholder.com/80?text=AI" alt="Outlier AI">
<strong>Mathematics, AI Consultant – Outlier AI (2024–Present)</strong><br>
Working on multiple AI model training projects, including writing, ranking, and evaluating chatbot prompts.
</div>

<div class="project-card">
<img src="https://via.placeholder.com/80?text=CAPD" alt="AI & Tech CAPD">
<strong>AI & Tech CAPD Lead</strong><br>
Leading an institutional AI transformation project, securing resources, coordinating a 10-person computing team, and integrating AI-driven tools for ESL students.
</div>

<div class="project-card">
<img src="https://via.placeholder.com/80?text=Chatbot" alt="AI Chatbot">
<strong>AI Chatbot Development</strong><br>
Creating an AI chatbot to support ESL students, with rollout of AI apps across the institution.
</div>

<div class="project-card" onclick="window.open('https://eska3210.github.io/JavaGame/','_blank')">
<img src="https://via.placeholder.com/80?text=JavaGame" alt="Java Game">
<strong>Multiple Player Java Game</strong><br>
A multiplayer game created by Eska: Click to Play
</div>
</div>`,
// Other sections omitted for brevity
};

function openSection(name){
    const box=document.getElementById("contentBox");
    box.style.display="block";
    box.innerHTML=sections[name];
    box.scrollIntoView({behavior:"smooth"});
}

function toggleExpandable(id){
    document.getElementById(id).classList.toggle('show');
}

function toggleDarkMode(){
    document.body.classList.toggle("dark");
    document.getElementById("darkModeToggle").textContent=
        document.body.classList.contains("dark")?"Light Mode":"Dark Mode";
}

function openFullscreenCV(){
    window.open("Eska_Rashid_CV.pdf","_blank").focus();
}
</script>

</body>
</html>
