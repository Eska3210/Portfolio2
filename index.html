<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eska Rashid – Portfolio</title>

<style>
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#f5f5f5;
    color:#333;
    transition:0.3s;
}
body.dark{
    background:#121212;
    color:#eee;
}
header{
    background:#004aad;
    color:white;
    padding:30px 20px;
    text-align:center;
}
header img{
    width:140px;
    height:140px;
    object-fit:cover;
    border-radius:50%;
    border:4px solid white;
    margin-bottom:15px;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
}
nav{
    display:flex;
    justify-content:center;
    gap:15px;
    background:#e6e6e6;
    padding:10px;
}
nav button{
    padding:10px 15px;
    border:none;
    background:#004aad;
    color:white;
    cursor:pointer;
    border-radius:5px;
    font-size:14px;
}
nav button:hover{
    background:#0066df;
}
#contentBox{
    display:none;
    padding:20px;
    max-width:900px;
    margin:auto;
    animation:fadeIn 0.4s ease;
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
.section-tile{
    background:white;
    padding:20px;
    margin:20px auto;
    max-width:900px;
    border-radius:10px;
    box-shadow:0px 2px 5px rgba(0,0,0,0.1);
    cursor:pointer;
    transition:0.3s;
}
.section-tile:hover{
    transform:scale(1.02);
    border:2px solid #004aad;
}
.expandable{
    display:none;
    margin-top:10px;
}
.show{
    display:block;
}
.project-card{
    display:block;
    padding:15px;
    background:white;
    border-radius:10px;
    text-decoration:none;
    color:black;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    transition:0.3s;
    width:260px;
}
.project-card:hover{
    transform:scale(1.03);
    border:2px solid #004aad;
}
body.dark .project-card{
    background:#1e1e1e;
    color:white;
}
body.dark .section-tile{
    background:#1e1e1e;
}
</style>
</head>

<body>

<header>

function loadSection(name){
    const box=document.getElementById("contentBox");
    box.style.display="block";

    document.body.classList.toggle("dark");

</script>

</body>
</html>
